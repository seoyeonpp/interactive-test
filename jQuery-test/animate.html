<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <style>
        button{width: 150px; height: 50px; cursor: pointer; margin-bottom: 30px;}
        div{width: 0; background-color: lightblue; height: 100px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(function(){
            $('button').on("click",function(){
                $('div').animate({width:'50%'},1000,function(){
                    $(this).animate({width: 0},1000);
                });
            });
        });
    </script>
</head>
<body>
    <h1>animate 연습</h1>
    <button>늘어나라</button>
    <div></div>
</body>
</html>
